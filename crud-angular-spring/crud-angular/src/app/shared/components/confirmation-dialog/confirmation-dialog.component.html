<div mat-dialog-content>
  <p [align]="'center'">{{ data.message }}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button [mat-dialog-close]="false" color="warn">
    Cancelar
  </button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
